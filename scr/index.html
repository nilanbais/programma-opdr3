<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGen</title>

    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap'>

</head>
<body>

    <!-- Page header -->
    <header class="container header">
        <h1 class="header__title">Passwork Generator</h1>
    </header>

    <!-- Page content -->
    <main class="container">
        <!-- Result -->
        <section class="result section" id="result_section">

            <div class="result__info right">click to copy</div>
            <div class="result__info left">copied</div>
            <div class="result__viewbox" id="result">Click Generate button</div>

        </section>

        <!-- User input -->
        <section class="length section">
            <div class="length__title" data-length="0">length:</div>

            <div class="slider__section">
                 <input class="length__slider" id="slider" type="range" min="8" max="32" value="16" >
            </div>
        </section>

        <seciton class="settings section" id="settings">

        </seciton>

        <section class="section" id="generate"></section>
    </main>

    <!-- Page footer -->
    <footer class="container footer"></footer>

    <script src="./js/main.js"></script>
</body>
</html>
